<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="top-container">
        <div class="logo">
            <span class="material-icons">menu</span>
           <img src="https://www.cultofmac.com/wp-content/uploads/2018/01/YouTube-dark.jpg" alt=""> 
        </div>
        <div class="search-container">
            <input type="text" id="inp" placeholder="Search Here">
            <button id="btn" onclick="search()">Submit</button>
        </div>
        <div class="link">
            <span class="material-icons">auto_videocam</span>
            <span class="material-icons">notifications</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <div class="contanier"></div>


    <script src="./script.js"></script>
</body>
</html>
